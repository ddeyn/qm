                { id: 53, text: "النخاع في جذر حديث فلقتين", options: ["ضيق", "واسع", "لا يوجد", "عريضة"], correctAnswer: "ضيق", explanation: "مكرر." },
                { id: 54, text: "القشرة في جذر حديث فلقة واحدة", options: ["لا توجد", "عريضة", "ضيقة", "جميع ما سبق خطأ"], correctAnswer: "عريضة", explanation: "عريضة." },
                { id: 55, text: "الحزمة الوعائية في ورقة ذات فلقة واحدة", options: ["مركزية", "قطرية", "جانبية مفتوحة", "جانبية مقفولة"], correctAnswer: "جانبية مقفولة", explanation: "مقفولة." },
                { id: 56, text: "تحتوى النباتات المائية على", options: ["لا يوجد مجموع جذرى", "مجموع جذری", "شعيرات جذرية", "جذور وشعيرات جذرية"], correctAnswer: "لا يوجد مجموع جذرى", explanation: "أو ضعيف جداً." },
                { id: 57, text: "في النباتات المائية المغمورة", options: ["لا تظهر البيريديرم", "لا تظهر الثغور", "لا توجد طبقة الأدمة", "جميع ما سبق"], correctAnswer: "جميع ما سبق", explanation: "بيئة مائية." },
                { id: 58, text: "في النباتات الجفافية", options: ["تحتفظ بالماء", "لا تحتفظ بالماء", "يقل سمك طبقة الأدمة", "جميع ما سبق"], correctAnswer: "تحتفظ بالماء", explanation: "بيئة جافة." },
                { id: 59, text: "عندما يوجد كامبيوم بين نسيج الخشب ونسيج اللحاء تكون نوع الحزمة الوعائية", options: ["لا تحتفظ بالماء", "جانبية مقفولة", "جانبية مفتوحة", "مركزية"], correctAnswer: "جانبية مفتوحة", explanation: "Open." },
                { 
                    id: 60, 
                    text: "نوع التغليظ في الأوعية الخشبية التي امامك (انظر للصورة)", 
                    image: "ex23_q60.png",
                    options: ["سلمی", "شبكي", "حلزونی", "حلقي"], 
                    correctAnswer: "حلزونی", 
                    explanation: "Protoxylem." 
                }
            ]
        };

        // Component for a single Question Card
        const QuestionCard = ({ question, isMCQ, index }) => {
            const [selected, setSelected] = useState(null);
            
            const handleSelect = (option) => {
                if (selected !== null) return; // Prevent changing answer
                setSelected(option);
            };

            const isCorrect = isMCQ 
                ? selected === question.correctAnswer 
                : selected === question.correctAnswer;

            return (
                <div className="bg-white rounded-lg shadow-md mb-6 overflow-hidden border border-gray-200">
                    <div className="p-4 bg-gray-50 border-b flex justify-between items-center">
                        <span className="font-bold text-green-700">سؤال {question.id}</span>
                        {selected !== null && (
                            <span className={`px-3 py-1 rounded-full text-sm font-bold ${isCorrect ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}`}>
                                {isCorrect ? 'إجابة صحيحة' : 'إجابة خاطئة'}
                            </span>
                        )}
                    </div>
                    
                    <div className="p-6">
                        <h3 className="text-lg font-bold text-gray-800 mb-4">{question.text}</h3>
                        
                        {question.image && (
                            <div className="mb-4">
                                <img 
                                    src={question.image} 
                                    alt={`Question ${question.id}`} 
                                    className="w-full max-w-md mx-auto rounded-lg border shadow-sm"
                                    onError={(e) => {
                                        e.target.style.display = 'none';
                                        e.target.nextSibling.style.display = 'flex';
                                    }}
                                />
                                <div className="img-placeholder hidden">
                                    <div>
                                        <p className="font-bold text-red-500 mb-2">الصورة غير موجودة</p>
                                        <p>يرجى وضع صورة باسم:</p>
                                        <code className="bg-gray-200 px-2 py-1 rounded text-sm text-black block mt-1">{question.image}</code>
                                        <p className="text-xs mt-2">بجانب ملف الامتحان</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="space-y-2">
                            {isMCQ ? (
                                question.options.map((opt, i) => (
                                    <button
                                        key={i}
                                        onClick={() => handleSelect(opt)}
                                        className={`w-full p-3 text-right rounded-lg border transition-all ${
                                            selected === null 
                                            ? 'hover:bg-green-50 hover:border-green-300' 
                                            : selected === opt 
                                                ? (opt === question.correctAnswer ? 'bg-green-100 border-green-500 text-green-900' : 'bg-red-100 border-red-500 text-red-900')
                                                : (opt === question.correctAnswer ? 'bg-green-50 border-green-300 text-green-800' : 'bg-gray-50 opacity-50')
                                        }`}
                                    >
                                        <div className="flex justify-between items-center">
                                            <span>{opt}</span>
                                            {selected !== null && opt === question.correctAnswer && <span className="text-xl">✅</span>}
                                            {selected === opt && opt !== question.correctAnswer && <span className="text-xl">❌</span>}
                                        </div>
                                    </button>
                                ))
                            ) : (
                                <div className="flex gap-4">
                                    <button
                                        onClick={() => handleSelect(true)}
                                        className={`flex-1 p-3 text-center rounded-lg border font-bold transition-all ${
                                            selected === null
                                            ? 'hover:bg-green-50'
                                            : selected === true
                                                ? (question.correctAnswer === true ? 'bg-green-100 border-green-500 text-green-900' : 'bg-red-100 border-red-500 text-red-900')
                                                : (question.correctAnswer === true ? 'bg-green-50 border-green-300' : 'opacity-50')
                                        }`}
                                    >
                                        صح (True)
                                    </button>
                                    <button
                                        onClick={() => handleSelect(false)}
                                        className={`flex-1 p-3 text-center rounded-lg border font-bold transition-all ${
                                            selected === null
                                            ? 'hover:bg-red-50'
                                            : selected === false
                                                ? (question.correctAnswer === false ? 'bg-green-100 border-green-500 text-green-900' : 'bg-red-100 border-red-500 text-red-900')
                                                : (question.correctAnswer === false ? 'bg-green-50 border-green-300' : 'opacity-50')
                                        }`}
                                    >
                                        خطأ (False)
                                    </button>
                                </div>
                            )}
                        </div>

                        {selected !== null && (
                            <div className="mt-4 p-4 bg-blue-50 text-blue-900 rounded-lg border border-blue-100 fade-in">
                                <p className="font-bold mb-1">💡 التفسير:</p>
                                <p>{question.explanation}</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        function App() {
            const [view, setView] = useState('menu'); // menu, exam
            const [selectedYear, setSelectedYear] = useState(null);
            const [currentExam, setCurrentExam] = useState(null);

            const startExam = (year) => {
                if(year === '2024') {
                    setSelectedYear(year);
                    setCurrentExam(exam2024);
                    setView('exam');
                } else if (year === '2023') {
                    setSelectedYear(year);
                    setCurrentExam(exam2023);
                    setView('exam');
                } else {
                    alert('سيتم إضافة هذا الامتحان قريباً');
                }
            };

            const goBack = () => {
                setView('menu');
                setSelectedYear(null);
                setCurrentExam(null);
                window.scrollTo(0,0);
            };

            if (view === 'menu') {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-100">
                        <div className="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 text-center border-t-8 border-green-600">
                            <h1 className="text-3xl font-extrabold text-green-800 mb-2">امتحانات مورفولوجي</h1>
                            <p className="text-gray-500 mb-8">اختر سنة الامتحان للبدء</p>
                            
                            <div className="space-y-4">
                                <button onClick={() => startExam('2024')} className="w-full py-4 bg-green-600 hover:bg-green-700 text-white rounded-xl shadow-lg transform transition hover:scale-105 font-bold text-xl flex justify-between px-6 items-center">
                                    <span>امتحان 2024</span>
                                    <span className="bg-green-800 text-xs px-2 py-1 rounded">متاح الآن</span>
                                </button>
                                <button onClick={() => startExam('2023')} className="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow-lg transform transition hover:scale-105 font-bold text-xl flex justify-between px-6 items-center">
                                    <span>امتحان 2023</span>
                                    <span className="bg-blue-800 text-xs px-2 py-1 rounded">متاح</span>
                                </button>
                                <a href="https://moroplo.netlify.app/" target="_blank" rel="noopener noreferrer" className="w-full py-4 bg-purple-600 hover:bg-purple-700 text-white rounded-xl shadow-lg transform transition hover:scale-105 font-bold text-xl flex justify-between px-6 items-center no-underline">
                                    <span>موقع الشرح</span>
                                    <span className="bg-purple-800 text-xs px-2 py-1 rounded">رابط خارجي</span>
                                </a>
                            </div>

                            <div className="mt-8 pt-6 border-t border-gray-100">
                                <p className="text-sm text-gray-500">إعداد الطالب</p>
                                <p className="text-lg font-bold text-green-700">عبدالرحمن أحمد</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-100 pb-10">
                    {/* Header */}
                    <header className="bg-green-700 text-white shadow-lg sticky top-0 z-10">
                        <div className="container mx-auto px-4 py-4 flex justify-between items-center">
                            <div>
                                <h1 className="text-xl font-bold">امتحان {selectedYear}</h1>
                                <p className="text-xs text-green-200">مورفولوجي وتشريح النبات</p>
                            </div>
                            <button onClick={goBack} className="bg-green-800 hover:bg-green-900 px-4 py-2 rounded-lg text-sm font-bold transition">
                                العودة للقائمة
                            </button>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-8 max-w-3xl">
                        
                        {/* True / False Section */}
                        <div className="mb-8">
                            <h2 className="text-2xl font-bold text-green-800 mb-6 border-b-2 border-green-200 pb-2 inline-block">
                                أولاً: أسئلة الصواب والخطأ (60 درجة)
                            </h2>
                            {currentExam.tfQuestions.map((q, idx) => (
                                <QuestionCard key={`tf-${q.id}`} question={q} isMCQ={false} index={idx} />
                            ))}
                        </div>

                        {/* MCQ Section */}
                        <div>
                            <h2 className="text-2xl font-bold text-green-800 mb-6 border-b-2 border-green-200 pb-2 inline-block">
                                ثانياً: أسئلة الاختيار من متعدد (60 درجة)
                            </h2>
                            {currentExam.mcqQuestions.map((q, idx) => (
                                <QuestionCard key={`mcq-${q.id}`} question={q} isMCQ={true} index={idx} />
                            ))}
                        </div>

                        <div className="text-center mt-12 text-gray-400">
                            <p>نهاية الأسئلة</p>
                            <p className="font-bold text-gray-500 mt-2">إعداد الطالب: عبدالرحمن أحمد</p>
                        </div>

                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
